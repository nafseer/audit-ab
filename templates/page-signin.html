{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Twitter -->
    <meta name="twitter:site" content="@COKONET">
    <meta name="twitter:creator" content="@COKONET">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DashForge">
    <meta name="twitter:description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="twitter:image" content="cokonet.comdashforge/img/dashforge-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="cokonet.comdashforge">
    <meta property="og:title" content="DashForge">
    <meta property="og:description" content="Responsive Bootstrap 4 Dashboard Template">

    <meta property="og:image" content="cokonet.comdashforge/img/dashforge-social.png">
    <meta property="og:image:secure_url" content="cokonet.comdashforge/img/dashforge-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="COKONET">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <title>Cokonet - CRM Website</title>

    <!-- vendor css -->
    <link href="{% static 'lib/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- DashForge CSS -->
    <link rel="stylesheet" href="{% static 'css/dashforge.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashforge.auth.css' %}">
  </head>
  <body>



    <div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          <div class="media-body align-items-center d-none d-lg-flex">
            <div class="mx-wd-600">
              <img src="{% static 'img/login.jpg' %}" class="img-fluid" alt="">
            </div>
            <!-- <div class="pos-absolute b-0 l-0 tx-12 tx-center">
              Workspace design vector is created by <a href="https://www.freepik.com/pikisuperstar" target="_blank">pikisuperstar (freepik.com)</a>
            </div> -->
          </div><!-- media-body -->
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <h3 class="tx-color-01 mg-b-5">Sign In</h3>
              <p class="tx-color-03 tx-16 mg-b-40">Welcome back! Please signin to continue.</p>
              <div class="login-wrapper my-auto">
                <form method="POST">
                  {% csrf_token %}
                  {{form | crispy}}
                  <button type="submit" class="btn btn-primary login-btn mb-4" >Login</button>
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                
              </div>
            </div>
          </div><!-- sign-wrapper -->
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->

    <footer class="footer">
      <div>
        <span>&copy; 2020 COKONETv1.0.0. </span>
        <span>Created by <a href="http://COKONET.me">COKONET</a></span>
      </div>
      <div>
        <nav class="nav">
              <a href="" class="nav-link">Licenses</a>
              <a href="" class="nav-link">Change Log</a>
              <a href="" class="nav-link">Get Help</a>
            </nav>
      </div>
    </footer>

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'lib/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

    <script src="{% static 'js/dashforge.js' %}"></script>

    <!-- append theme customizer -->
    <script src="{% static 'lib/js-cookie/js.cookie.js' %}"></script>
    <script src="{% static 'js/dashforge.settings.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
